<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="SSP Enterprises">
    <meta name="author" content="Shreesha">
    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">
    <title>SSP Enterprises-Admin</title>
</head>

<body class="body-style">
    <nav class="navbar navbar-custom navbar-fixed-top nav-style" role="navigation">
        <div class="container">
            <div id="navsection" class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="../index.html">User View</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#dashboard">Order Summary</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#upload-section">Upload Image</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div id="loginform" class="container divHidden ">
        <div class="modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="form-signin">
                        <h1>Login to Your Account</h1>
                        <label for="inputEmail" class="sr-only">Email address</label>
                        <input type="email" id="email" class="form-control" placeholder="Email address" required="" autofocus="">
                        <label for="inputPassword" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Password" required="">
                        <div class="checkbox">
                            <label><input type="checkbox" value="remember-me"> Remember me</label>
                        </div>
                        <button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
    <!-- /container -->
    <!--<comment>
        i added divhidden here because firebase authentication takes time
        </comment-->
    <div id="dashboard" class="container divHidden dashboard-style">
        <div id="orderSummary" style="height: 600px">
            <h3>Order Summary</h3>
            <table class="table table-hover div-table" id="datatable">
                <thead>
                    <tr class="heading">
                        <th>#</th>
                        <th>Size</th>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Quantity</th>
                        <th>Address</th>
                        <th>Ordered On</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="upload-section" class="upload-section-style">
            <h3>Image Upload</h3>
            <div class="validation-summary-errors">
                <ul id="validationMsg">
                    <li style="display:none"></li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="size">Size</label>
                <div class="col-md-8">
                    <input class="form-control" id="size" name="size" type="text" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="file">File</label>
                <div class="col-md-8">
                    <input id="file" name="file" type="file" value="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-10">
                    <input type="button" id="upload" class="btn btn-default btn-lg" value="Upload Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
    <script src="../vendor/jquery/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.tablesorter.js"></script>
    <script src="js/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/jquery.validate.unobtrusive.min.js"></script>
</body>

</html>
